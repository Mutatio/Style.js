<!DOCTYPE html>
<html>
	<head>
		<title>Mutatio - Style.js</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<script src="../src/Style.js" type="text/javascript"></script>
		<script src="style.css.js" type="text/javascript"></script>

		<style id="style" type="text/css"></style>

		<script type="text/javascript">
			String.prototype.HTMLEntities = function () {
				return this.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
			};

			var CSS = toCSS();

			document.getElementById('style').innerHTML = CSS;
		</script>
	</head>

	<body>
		<header>
			<h1>Style.js</h1>
		</header>

		<div>
			<h2>JavaScript &gt; CSS</h2>
			<div id="code">
				<ul>
					<li id="JS"></li>
					<li id="CSS"></li>
				</ul>
			</div>
		</div>

		<footer></footer>

		<script type="text/javascript">
			document.getElementById('JS').innerHTML = pageStyle.toString().HTMLEntities();
			document.getElementById('CSS').innerHTML = CSS.HTMLEntities();
		</script>
	</body>
</html>
